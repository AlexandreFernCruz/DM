<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css"> 
	<script src="Bootstrap/js/boostrap.min.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>
<!-- MENU -->
<nav class="nav">
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="#">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Pictures</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Videos</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="#">Help</a>
  </li>
</ul>
</nav>
<!-- slide de fotos -->

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/r.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/i.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/a.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- divisão da página -->

<div class="container">
  <div class="row">
    <div class="col-sm">
      
      <img src="img/prog.jpg" alt="Ria de Aveiro" title="Imagem da Ria da minha cidade" class="img-fluid rounded">
      <p> TEXTO</p>

    </div>

    <div class="col-sm">
      <img src="img/prog.jpg" alt="Ria de Aveiro" title="Imagem da Ria da minha cidade" class="img-fluid rounded-circle">
      <p> TEXTO</p>
    </div>
    <div class="col-sm">
      <img src="img/prog.jpg" alt="Ria de Aveiro" title="Imagem da Ria da minha cidade" class="img-fluid rounded-pill">
      <p> TEXTO</p>
    </div>
  </div>
</div>

</footer>
